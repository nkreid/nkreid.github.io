<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  .image-gallery {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill, 320px);
    justify-content: center;
    padding: 4px;
  }

  .box {
    width: 100%;
    padding: 10px;
    margin: 2px;
  }

  .img-gallery {
    width: 100%;
    height: 180px;
    object-fit: cover;
    transform: scale(1);
    transition: all 0.3s ease-in-out;
    cursor: pointer;
  }

  .img-gallery:hover {
    transform: scale(1.05);
  }

  /* Lightbox overlay styles */
  .lightbox-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .lightbox-content {
    position: relative;
    max-width: 80%;
    max-height: 80%;
  }

  .lightbox-image {
    width: 100%;
    height: auto;
  }

  .lightbox-nav {
    position: absolute;
    top: 50%;
    font-size: 30px;
    color: white;
    cursor: pointer;
    z-index: 1001;
  }

  .lightbox-nav.prev {
    left: 20px;
  }

  .lightbox-nav.next {
    right: 20px;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 40px;
    color: white;
    cursor: pointer;
    z-index: 1001;
  }

</style>

<body>
  <div class="container">
    <!-- Image Gallery -->
    <div class="image-gallery">
      <div class="box">
        <img src="/assets/img/Millitary/image1.jpg" alt="Image 1" class="img-gallery" data-index="0">
      </div>
      <div class="box">
        <img src="/assets/img/Millitary/image2.jpg" alt="Image 2" class="img-gallery" data-index="1">
      </div>
      <div class="box">
        <img src="/assets/img/Millitary/image3.jpg" alt="Image 3" class="img-gallery" data-index="2">
      </div>
      <div class="box">
        <img src="/assets/img/Millitary/image4.jpg" alt="Image 4" class="img-gallery" data-index="3">
      </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox-overlay" id="lightboxOverlay">
      <div class="lightbox-content">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img class="lightbox-image" id="lightboxImage" src="" alt="Larger Image">
        <span class="lightbox-nav prev" id="prevBtn">&#10094;</span>
        <span class="lightbox-nav next" id="nextBtn">&#10095;</span>
      </div>
    </div>
  </div>

  <script>
    // Get all gallery images
    const galleryItems = document.querySelectorAll('.img-gallery');
    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImage = document.getElementById('lightboxImage');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    // Show the lightbox with the clicked image
    galleryItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        lightboxOverlay.style.display = 'flex';
        lightboxImage.src = item.src;  // Set the larger image
        currentIndex = index;
      });
    });

    // Close the lightbox
    closeBtn.addEventListener('click', () => {
      lightboxOverlay.style.display = 'none';
    });

    // Navigate to previous image
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex === 0) ? galleryItems.length - 1 : currentIndex - 1;
      lightboxImage.src = galleryItems[currentIndex].src;
    });

    // Navigate to next image
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex === galleryItems.length - 1) ? 0 : currentIndex + 1;
      lightboxImage.src = galleryItems[currentIndex].src;
    });

    // Close the lightbox if clicking outside the image
    lightboxOverlay.addEventListener('click', (e) => {
      if (e.target === lightboxOverlay) {
        lightboxOverlay.style.display = 'none';
      }
    });
  </script>
</body>
