<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/landmark.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/img/NKR_white.png' | relative_url }}">
    {{ site.head }}

    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background-color: #ffffff;
        color: #222;
      }
      header {
        background: #1a1a1a;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }
      header .logo {
        font-weight: bold;
        font-size: 1.4rem;
        text-decoration: none;
        color: white;
      }
      nav {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown-content a {
        color: black;
        padding: 8px 16px;
        text-decoration: none;
        display: block;
      }
      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }
      .container {
        padding: 2rem;
        max-width: 800px;
        margin: auto;
      }
      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <a class="logo" href="{{ '/landmark/' | relative_url }}">
        <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="Logo" style="height: 30px; vertical-align: middle;" />
      </a>
      <nav>
        <a href="{{ '/landmark/' | relative_url }}">Table of Contents</a>
        <div class="dropdown">
          <span style="cursor: pointer;">Papers â–¾</span>
          <div class="dropdown-content">
            {% assign pages = site.pages | where: "layout", "landmark" | sort: "title" %}
            {% for p in pages %}
              {% if p.permalink != "/landmark/" %}
                <a href="{{ p.url | relative_url }}">{{ p.title | upcase }}</a>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
