  <link rel="stylesheet" href="/assets/css/landmark.css">
  <style>
    body {
      font-family: Georgia, serif;
      line-height: 1.6;
      background: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
      top: 100%;
      left: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      padding: 10px 16px;
      display: block;
      text-decoration: none;
      color: #000;
    }
    .dropdown-content a:hover {
      background-color: #eee;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="/landmark" class="logo">
